{% extends "blog/base.html" %} <!-- We are extending our blog template in our register templates, this enables us to refernce templates from our blog app-Very nice -->
{% load crispy_forms_tags %} <!--To enable us use the crsipy filters in our forms-->
{% block content %}
	<!-- <h1>Blog home!</h1> -->
	<!-- Open a codeblock using the %% to create a for loop and then access the variables in the views created before-->
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
	    <div class="media-body">
	      <h2 class="account-heading">{{ user.username }}</h2>
	      <p class="text-secondary">{{ user.email }}</p>
	    </div>
	  </div>
		  <!-- FORM HERE -->
	  <form method="POST" enctype="multipart/form-data"> <!--enctype is to auto-save the profile pic in the background-->
		{% csrf_token %} <!--cross site request fogery are to secure our website against reverse engineering-->
		<fieldset class="form-group"> <!--To group related elements in a form-->
			<legend class="border-bottom mb-4">My Profile</legend>
			{{ u_form|crispy }} 
			{{ p_form|crispy }}	<!-- For stylings using -->
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Update</button>
		</div>
	  </form>
	</div>
{% endblock content %}
